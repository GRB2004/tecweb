<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Productos</title>
  <style>
    li {
      list-style-type: none;
    }
  </style>
  <script>
    function validarFormulario() {
      // Obtener los valores de los campos
      const nombre = document.getElementById('form-name').value.trim();
      const marca = document.getElementById('marca').value.trim();
      const modelo = document.getElementById('form-modelo').value.trim();
      const precio = document.getElementById('form-precio').value.trim();
      const detalles = document.getElementById('form-detalles').value.trim();
      const imagen = document.getElementById('form-imagen').value.trim();
      const alfanumerico = /^[a-zA-Z0-9]+$/; // Solo letras y números

      // Validar que los campos no estén vacíos
      if (nombre === "" || marca ==="" || modelo === "" || precio === "") {
        alert("Todos los campos son obligatorios.");
        return false;
      }

      //Imagen por defecto
      if (imagen === "") {
        imagen = "tecweb/practicas/p09/src/imagen.png";
        alert(imagen);
      }

      //Nombre tiene que tener 100 caracteres o menos
      if (nombre.length > 100) {
          alert("El nombre tiene que tener 100 caracteres o menos");
          return false;
      }

      if (modelo.length > 25) {
        alert("El modelo tiene que ser de 25 caracteres o menos");
        return false;
      }

      // Validar que el modelo sea alfanumérico
      if (!alfanumerico.test(modelo)) {
        alert("El modelo debe ser alfanúmerico");
        return false;
    }

      // Validar que el precio sea un número
      if (isNaN(precio)) {
        alert("El precio debe ser un número.");
        return false;
      }

      if (precio <= 99.9) {
        alert("El precio tiene que ser mayor a 99.9");
      }

      // Validar la longitud de los detalles
      if (detalles.length > 250) {
        alert("Los detalles no deben exceder los 250 caracteres.");
        return false;
      }

      // Si todo está bien, permitir el envío del formulario
      return true;
    }
  </script>
</head>
<body>
  <form id="formulario_producto" method="post" action="http://localhost/tecweb/practicas/p08/set_producto_v2.php" onsubmit="return validarFormulario() ">
    <fieldset>
      <legend>Insertar Producto</legend>
      <ul>
        <li><label for="form-name">Nombre:</label> <br> <input type="text" name="name" id="form-name"></li> <br>
        <li>
          <label for="">Selecciona una marca:</label>
    <select id="marca">
        <option value="">Seleccione una opción</option>

        <optgroup label="Libros">
            <option value="penguin">Penguin</option>
            <option value="planeta">Planeta</option>
            <option value="anagrama">Anagrama</option>
            <option value="alfaguara">Alfaguara</option>
        </optgroup>

        <optgroup label="Electrónicos">
            <option value="sony">Sony</option>
            <option value="lg">LG</option>
            <option value="samsung">Samsung</option>
            <option value="apple">Apple</option>
        </optgroup>

        <optgroup label="Relojes">
            <option value="rolex">Rolex</option>
            <option value="casio">Casio</option>
            <option value="seiko">Seiko</option>
            <option value="tag_heuer">Tag Heuer</option>
        </optgroup>

        <optgroup label="Smartphones">
            <option value="iphone">iPhone</option>
            <option value="samsung_galaxy">Samsung Galaxy</option>
            <option value="xiaomi">Xiaomi</option>
            <option value="motorola">Motorola</option>
        </optgroup>
        
    </select>
        </li> 
        
        <br>

        <li><label for="form-modelo">Modelo:</label> <br> <input type="text" name="modelo" id="form-modelo"></li> <br>
        <li><label for="form-precio">Precio:</label> <br> <input type="number" name="precio" id="form-precio"></li> <br>
        <li><label for="form-detalles">Detalles (opcional):</label><br><textarea name="detalles" rows="4" cols="60" id="form-detalles" placeholder="No más de 300 caracteres de longitud"></textarea></li> <br>
        <li><label for="form-unidades">Unidades:</label> <input type="number" name="unidades" id="form-unidades"></li> <br>
        <li><label for="form-imagen">Imagen (opcional):</label> <br> <input type="text" name="imagen" id="form-imagen"></li>
      </ul>
    </fieldset>

    <p>
      <input type="submit"  value="Enviar">
      <input type="reset" value="Limpiar">
    </p>
  </form>
</body>
</html>
